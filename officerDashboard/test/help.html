<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Account Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f5f5f5;
        }

        
    </style>
</head>
<body>
    <div class="dropdown" id="dropdown">
        <button class="account-btn" onclick="toggleMenu()">
            <div class="avatar">JD</div>
            <span>John Doe</span>
            <span class="arrow">‚ñº</span>
        </button>
        
        <div class="menu">
            <div class="user-info">
                <div class="user-name">John Doe</div>
                <div class="user-email">john.doe@example.com</div>
            </div>
            
            <button class="menu-item" onclick="menuAction('settings')">
                ‚öôÔ∏è Settings
            </button>
            
            <button class="menu-item" onclick="menuAction('update')">
                üë§ Update Account
            </button>
            
            <button class="menu-item sign-out" onclick="menuAction('signout')">
                üö™ Sign Out
            </button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const dropdown = document.getElementById('dropdown');
            dropdown.classList.toggle('open');
        }

        function menuAction(action) {
            const dropdown = document.getElementById('dropdown');
            dropdown.classList.remove('open');
            
            if (action === 'settings') {
                alert('Go to Settings');
            } else if (action === 'update') {
                alert('Update Account');
            } else if (action === 'signout') {
                if (confirm('Sign out?')) {
                    alert('Signed out!');
                }
            }
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('dropdown');
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('open');
            }
        });
    </script>
</body>
</html>
